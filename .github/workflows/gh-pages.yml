name: Validate HTML

on:
  push:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check HTML exists
        run: |
          if [ -f "index.html" ]; then
            echo "✓ index.html found"
          else
            echo "✗ index.html missing"
            exit 1
          fi
